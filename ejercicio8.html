</head><script>
        var tramo = 1; 
        var sumatoria = 0;
        var tiempo = 0;

            sumatoria = sumatoria + tramo;}
        tiempo = sumatoria/60;
        console.log("Tiempo del viaje en : ",tiempo.toFixed(2));
    </script>
